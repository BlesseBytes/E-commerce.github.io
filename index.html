<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --text-color--: #DF927D;
            --text-color-blend--: #03055B;
            --back-up-color--: #E7FAF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: url(landpage.avif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        nav {
            width: 100%;
            padding: 2rem 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo h1 {
            font-size: 27px;
            color: #E7FAF9;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 3rem;
        }

        li a {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            padding: 10px 15px;
            transition: 0.6s;
        }

        li a:hover {
            background-color: var(--text-color--);
        }

        .active {
            background-color: var(--text-color--);
        }

        button {
            border: 2px solid var(--back-up-color--);
            background: transparent;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: 600;
            color: var(--back-up-color--);
            cursor: pointer;
            transition: 0.6s;
        }

        button:hover {
            background-color: var(--back-up-color--);
            color: #000;
        }

        .home-content {
            padding: 2rem 5rem;
            display: flex;
            align-items: center;
            height: 70vh;
        }

        .home-container {
            width: 600px;
        }

        .home-container h1 {
            color: #fff;
            font-size: 5rem;
            padding-bottom: 30px;
        }

        .home-container p {
            color: #fff;
            padding-bottom: 20px;
        }

        #explore {
            margin-left: 20px;
        }

        .notify-bar {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-color--);
            padding: 15px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }

        .logo img {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="LOGO.jpg" alt="Logo">
                <h1>Amazing Store</h1>
            </div>

            <div class="links">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>   
            
            <div class="login-sec">
                <button id="login-btn">Login</button>
            </div>
        </nav>

        <div class="home-content">
            <div class="home-container">
                <h1>Landing Page</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, quod earum modi illum perferendis recusandae, consequuntur officia in dignissimos corporis facilis.</p>
                <button id="try-now">Try Now</button>
                <button id="explore">Explore</button>
            </div>
        </div> 
    </header>

    <!-- Notification Bar -->
    <div class="notify-bar" id="notify-bar">
        ðŸš€ Coming Soon! Stay tuned! ðŸ’«
    </div>

    <script>
        // Navigation to pages
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Try Now button - Show notification
        document.getElementById('try-now').addEventListener('click', function() {
            var notifyBar = document.getElementById('notify-bar');
            notifyBar.style.display = 'block';
            setTimeout(function() {
                notifyBar.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        });

        // Explore button - Navigate to view products page
        document.getElementById('explore').addEventListener('click', function() {
            window.location.href = 'products.html';
        });
    </script>
</body>
</html>
